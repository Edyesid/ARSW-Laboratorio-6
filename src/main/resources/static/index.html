<!DOCTYPE html>
<html lang="en">
<head>
	<body background="fondo.gif">
	<title>Cinema bookings</title>
	
	<!-- ccs only -->
	<link rel="stylesheet" type="text/css" href="css/style.css">	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/apimock.js"></script>

	<style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <title>Cinema</title>
</head>
<body>
	  <div class="cabecera">
        <h1>Cinema Bookings</h1>
      </div>
	<div class="divprincipal" align="left">
		<label for="cinema">
			<h2>cinema</h2>
		</label> <input type="text" id="cinema" value="cinemaX" placeholder="Name" />
		 
		<label for="fecha">Date</label>
		<input type="text" id="fecha" value="2018-12-19 17:00"
			placeholder="Name">

		<button id="get"
			onclick="app.getFuctionsByNameData(cinema.value, fecha.value)">GetFunctions</button>

		<div>
			<h2>
				Cinema Selected:
				<div id="cinemaSelected"></div>
			</h2>

			<h2>
				Movies:
				<table id="idtable" class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Genre</th>
							<th>Hour</th>
							<th>Availability</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</h2>
		</div>
	</div>

	<div class="divCanvas">
		<h1>Availability of:</h1>
		<h1 id="availability"></h1>
		<canvas id="myCanvas" width="510" height="300"
			style="border: 3px solid #000000;"></canvas>
		<h2>Number of available chairs:</h2>
		<h2 id="chairs"></h2>

		<div class="cuadrado">
		
			<h2>Administrator Mode</h2>
				
			<div id="editfunction"></div>
			
			<label for="editfunction"><h2 id="editText"></h2></label>

			<div id="saveupdate"></div>
			
			<div id="cfunction"></div> 
			
			<div id="dfunction"></div>  

		</div>
	</div>
</body>
</html>
